<!DOCTYPE html>
<html lang="pl">
<head>

	<meta charset="utf-8">
	<title>Programownia - Kontakt</title>
	<meta name="description" content="Centrum programowania, naucz się już dziś!">
	<meta name="keywords" content="programowanie">
	<meta name="author" content="Bartosz Osiej">

	<meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">

	<link rel="stylesheet" href="kontakt.css">
	<script src="kontakt.js">
	<link rel="shortcut icon" href="r.PNG">
	<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@1,200&display=swap" rel="stylesheet">

	<!--[if lt IE 9]>
	<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
	<![endif]-->

</head>
<body>

  <div id="container"></div>
  <script id="template">
    < div class = "flip-card"
    on - click = "toggle('flipCard')" > {
        {
          flipCard ? 'Reset' : 'Animate'
        }
      } < /div> <
      div class = "contact-wrapper" >
      <
      div class = "envelope {{ flipCard ? 'active' : '' }}" >
      <
      div class = "back paper" > < /div> <
      div class = "content" >
      <
      div class = "form-wrapper" >
      <
      form >
      <
      div class = "top-wrapper" >
      <
      div class = "input" >
      <
      label > Name < /label> <
      input type = "text"
    name = "name" / >
      <
      /div> <
      div class = "input" >
      <
      label > Phone < /label> <
      input type = "text"
    name = "phone" / >
      <
      /div> <
      div class = "input" >
      <
      label > Email < /label> <
      input type = "text"
    name = "_replyto" / >
      <
      /div> <
      /div> <
      div class = "bottom-wrapper" >
      <
      div class = "input" >
      <
      label > Subject < /label> <
      input type = "text"
    name = "_subject" / >
      <
      /div> <
      div class = "input" >
      <
      label > Message < /label> <
      textarea rows = "5"
    name = "message" > < /textarea> <
      /div> <
      div class = "submit" >
      <
      div class = "submit-card"
    on - click = "toggle('flipCard')" > Send Mail < /div> <
      /div> <
      /div> <
      /form> <
      /div> <
      /div> <
      div class = "front paper" > < /div> <
      /div> <
      /div>
  </script>

</body>
